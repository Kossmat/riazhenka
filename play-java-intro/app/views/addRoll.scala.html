@(message: String)

@main("Welcome to Play") {

<style type="text/css">

    form{
        margin: 5px;
    }

    input{
        margin: 3px;
    }

    input[type=number] {
        width: 60px;
        margin: 3px;
    }

    form > button{
        width: 50px;
        margin: 4px;
    }

</style>

<h3>  @message </h3>

<form action="@routes.Application.addRoll()" method="post" enctype="multipart/form-data">

    Name: <input type="text" name="name" id="name"/> <br/>
    Price: <input type="number" name="price" id="price"><br/>
    Weight: <input type="number" name="weight" id="weight"/> <br/>
    Description: <input type="text" name="description" id="description"/><br/>
    Image: <input type="file" name="photo" id="photo"/><br/>
    <button>Add</button>

</form>


<br/>



<button onclick="getRollsFromDB()">getFromDB</button>


        <div id="contentFromDB">

        </div>



<script type="text/javascript">
    function getRollsFromDB(){
        $.get( "@routes.Application.getRolls()", function( data ) {

          var out = $('#contentFromDB');
          $(out).append("<ul>");
          for(var i = 0; i < data.length; i++){
            $(out).append("<li>"+data[i].name+"</li>");
          }
          $(out).append("</ul>");

        });
    }

</script>

}
